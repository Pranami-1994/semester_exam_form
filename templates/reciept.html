<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt - Horizon Valley University</title>
</head>
<body>
    <h1>Payment Receipt</h1>
    <p>Thank you for your payment. Below are the details of your transaction:</p>

    <table border="1" cellpadding="10">
        <tr>
            <td><strong>Student Name:</strong></td>
            <td>John Doe <!-- Replace this with actual student name --></td>
        </tr>
        <tr>
            <td><strong>Roll Number:</strong></td>
            <td>HVU2023001 <!-- Replace this with actual roll number --></td>
        </tr>
        <tr>
            <td><strong>Year:</strong></td>
            <td>2024</td>
        </tr>
        <tr>
            <td><strong>Semester:</strong></td>
            <td>Semester 3 <!-- Replace this with actual semester selected --></td>
        </tr>
        <tr>
            <td><strong>Payment Amount:</strong></td>
            <td>$6000 <!-- Replace this with the correct amount --></td>
        </tr>
    </table>

    <br>
    <button onclick="window.print()">Print Receipt</button>
    <button onclick="window.location.href='index.html'">Go to Home</button>
</body>
</html>
